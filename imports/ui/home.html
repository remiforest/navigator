<template name="loading">
  {{>spinner}}
</template>


<!-- Home -->

<template name="Home">

  <div class="list-group">
    {{#each customers}}
    {{> Customer_item}}
    {{/each}}
  </div>
  <br/>
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newCustomerModal">
    Add new customer
  </button>

  <!-- New customer modal -->

  <div class="modal fade" id="newCustomerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New Customer</h4>
        </div>
        <div class="modal-body">
              <input type="text" class="form-control" id="newCustomerInput" placeholder="Enter customer name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="createCustomerBtn">Create</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</template>
 
<template name="Customer_item">
    <a href="/customer/{{_id}}" class="list-group-item customer-item">{{name}}</a>
</template>
